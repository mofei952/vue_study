<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id='app'>
        <span>{{ message }}</span>
        <span v-once>{{ message }}</span>

        <p v-html='rawHtml'></p>

        <button v-on:click='changeColor'>改变颜色</button>
        <div v-bind:class='color'>text</div>

        <!-- javascript 表达式-->
        <p>{{ number + 1 }}</p>
        <p>{{ is_right ? '正确' : '错误' }}</p>
        <p>{{ text.split('').reverse().join(',') }}</p>
        <p v-bind:id="'list-' + id">11</p>
    </div>

    <script type="text/javascript">
        data = {
            message: 'test',
            rawHtml: '<span style="color:red">ddd</span>',
            color: 'red',
            number: 10,
            is_right: false,
            text: '123',
            id: 1
        }

        var vm = new Vue({
            el: '#app',
            data: data,
            methods: {
                changeColor() {
                    data.color = data.color == 'red' ? 'blue' : 'red'
                }
            }
        })

        data.message = 'aaa'

    </script>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
            font-size: 30px;
        }
    </style>
</body>

</html>
