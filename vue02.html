<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="vue.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id='app'>
            {{ message }} <br>
            my name is {{ name }}
        </div>

        <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue',
                name: 'jack'
            }
        })
        </script>
    </body>
</html>
